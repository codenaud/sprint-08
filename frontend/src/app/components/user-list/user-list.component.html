<app-progress-bar *ngIf="loading" />
<div *ngIf="!loading" class="container p-5">
  <div class="header-container d-flex justify-content-between align-items-center p-3 ">
    <div class="header-title">
      <h2> Crud Database</h2>
    </div>
    <div class="header-btn">
      <button class="btn btn-crud" type="submit" [routerLink]="['/user/add']" routerLinkActive="router-link-active">Add
        User</button>
    </div>
  </div>
  <div class="body-container">
    <!-- table crud -->
    <div class="table-container mx-3">
      <div class="table-responsive">
        <table class="table">
          <thead *ngIf="userList.length > 0" class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Location</th>
              <th scope="col">Hobby</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList; trackBy: trackById">
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.location }}</td>
              <td>{{ user.hobby }}</td>
              <td><button class="btn btn-info" type="button">Edit</button></td>
              <td><button (click)="deleteUser(user.id!)" class="btn btn-danger" type="button">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <h5 *ngIf="userList.length == 0">No hay Usuarios para mostrar</h5>
      </div>
    </div>
  </div>

</div>
